<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Your Name</h1>
    <p>Job Title / Profession</p>
    <div class="social-links">
      <a href="https://github.com/your-username" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/your-username" target="_blank">Twitter</a>
    </div>
    <p>A short bio or description about yourself can go here.</p>
    <div class="shields">
      <img src="https://img.shields.io/badge/Status-Active-brightgreen" alt="Status: Active">
      <img src="https://img.shields.io/github/followers/your-username?label=Followers" alt="GitHub followers">
      <img src="https://img.shields.io/github/stars/your-username?label=Stars" alt="GitHub stars">
    </div>
    <div class="projects">
      <h2>Active Projects</h2>
      <ul>
        <li><a href="https://github.com/your-username/project1" target="_blank">Project 1</a></li>
        <li><a href="https://github.com/your-username/project2" target="_blank">Project 2</a></li>
        <li><a href="https://github.com/your-username/project3" target="_blank">Project 3</a></li>
      </ul>
    </div>
    <div class="external-links">
      <h2>External Links</h2>
      <ul>
        <li><a href="https://example.com" target="_blank">Website</a></li>
        <li><a href="https://blog.example.com" target="_blank">Blog</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
